<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App || Md Musafir</title>
    <!-- Css link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
 
    <div class="container">
        <div class="display">
            <input type="text" id="input-box" placeholder="0" value="0" disabled>

        </div>
        <div class="row">
            <button type="button" class="opt">AC</button>
            <button type="button" class="opt">DEL</button>
            <button type="button" class="opt">%</button>
            <button type="button" class="opt">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opt">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opt">+</button>
        </div>
        <div class="row">
            <button type="button">3</button>
            <button type="button">2</button>
            <button type="button">1</button>
            <button type="button" class="opt">-</button>
        </div>
        <div class="row">
            <button type="button" id="plus-minus">&#xB1</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="eqlBtn">=</button>
        </div>

        
    </div>
    <!-- JavaScript link -->
    <script src="script.js"></script>
</body>
</html>
